<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" text="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 contact"><h3>Contact us</h3>
        <h4>Hello!<br><br>Thank you for visitng Angela and Emily's website.&nbsp;&nbsp;We met on the Code First course in May 2017 and this is our first website that we built together.&nbsp;&nbsp;Please feel free to contact us with tips, feedback or just to say hello.</h4><br>
          <form class=contact name=form method=post>
            <div class="form-group">
              <label for="name-input">Name</label>
              <input type="name" class="form-control" id="name-input" placeholder="Enter your name here">
            </div>
            <br>
            <div class="form-group">
              <label for="email-input">Email address</label>
              <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter your email address here">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <br>
            <div class="form-group">
              <label for="message-input">Message</label>
              <textarea class="form-control" id="message-input" rows="3"></textarea>
            </div>
            <div class="text-center">
            <a class="btn btn-info btn-lg" href="thankyou.html">Send!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
